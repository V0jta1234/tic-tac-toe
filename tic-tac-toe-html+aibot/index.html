<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Tic-tac-Toe</h1>
            <hr>
        </div>
    </header>
    <main>
        
        <div class="gameContainer" id="gameContainer" style="display:flex">
            <div class="gameBoard">
                <button class="cell" id="cell0" onclick="cellClicked(0)"></button>
                <button class="cell" id="cell1" onclick="cellClicked(1)"></button>
                <button class="cell" id="cell2" onclick="cellClicked(2)"></button>
                <button class="cell" id="cell3" onclick="cellClicked(3)"></button>
                <button class="cell" id="cell4" onclick="cellClicked(4)"></button>
                <button class="cell" id="cell5" onclick="cellClicked(5)"></button>
                <button class="cell" id="cell6" onclick="cellClicked(6)"></button>
                <button class="cell" id="cell7" onclick="cellClicked(7)"></button>
                <button class="cell" id="cell8" onclick="cellClicked(8)"></button>
            </div>
            <div style="display:flex; flex-direction:column; margin-left:20px;">
                <button onclick="selfPlayTrain(100, 0)">Autotrénink (100 her)</button>
                <button onclick="downloadQTable()">Stáhnout Q-tabuli</button>
                <input type="file" id="qtable-upload" style="margin-top:5px;" onchange="uploadQTable(event)">
            </div>
        </div>
    </main>
    <script src="qlearning-tictactoe.js"></script>
    
</body>
</html>
